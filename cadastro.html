<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="nome">Primeiro Nome:</label> <br />
      <input type="text" id="nome" name="nome" required /> <br />
      <label for="sobrenome">Sobrenome:</label> <br />
      <input type="text" id="sobrenome" name="sobrenome" required /> <br />
      <label for="email">Email:</label> <br />
      <input type="email" id="email" placeholder="bar@dogragao.com" required />
      <br />
      <label for="datanascimento">Data de Nascimento</label> <br />
      <input type="date" id="datanascimento" required /> <br />
    
      <label for="Estado">Seu Estado:</label> <br>
      <select name="Estado">
        <option>RJ</option>
        <option>SP</option>
        <option>MG</option>
        </select>
        <br>
      <label for="url">Seu site:</label> <br />
      <input type="url" id="url" placeholder="twitter.com/ex1is" /> <br />
      <label for="numero">Anos na bebedeira</label> <br />
      <input type="number" id="numero" min="1" max="50" /> <br />
      <br />
      <input type="submit" value="CADASTRAR" />
    </form>
  </body>
</html>
